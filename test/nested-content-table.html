<!DOCTYPE html>
<html>
<head>
    <title>Nested Content Table Test</title>
</head>
<body>
    <h1>Table with Nested Content Test</h1>
    
    <!-- Table with various nested content -->
    <table>
        <tr>
            <th>Feature</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>
                <strong>Lists</strong>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </td>
            <td>
                <p>First paragraph</p>
                <p>Second paragraph with <em>emphasis</em></p>
            </td>
            <td>
                <code>Active</code>
            </td>
        </tr>
        <tr>
            <td>
                <ol>
                    <li>Step 1</li>
                    <li>Step 2</li>
                </ol>
            </td>
            <td>
                <blockquote>
                    "Important quote"
                </blockquote>
            </td>
            <td>
                <a href="https://example.com">Link</a>
            </td>
        </tr>
    </table>
</body>
</html>
