<!DOCTYPE html>
<html>
<head>
    <title>Colspan/Rowspan Table Test</title>
</head>
<body>
    <h1>Colspan and Rowspan Table Test</h1>
    
    <!-- Table with colspan and rowspan -->
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Contact Info</th>
            <th rowspan="2">Notes</th>
        </tr>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>555-1234</td>
            <td rowspan="2">Important client</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td colspan="2">jane@example.com / 555-5678</td>
        </tr>
    </table>
</body>
</html>
