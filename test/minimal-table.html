<!DOCTYPE html>
<html>
<head>
    <title>Minimal Table Test</title>
</head>
<body>
    <h1>Minimal Valid Table Test</h1>
    
    <!-- Minimal table with header and one row -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Even more minimal -->
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
