<!DOCTYPE html>
<html>
<head>
    <title>Malformed Table Test</title>
</head>
<body>
    <h1>Malformed Table Test</h1>
    
    <!-- Table with missing closing tags -->
    <table>
        <tr>
            <td>Cell 1
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4
        </tr>
    </table>
    
    <!-- Table with mixed row structures -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
            <!-- Missing third cell -->
        </tr>
        <tr>
            <td>Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
            <td>Row 2 Col 3</td>
            <td>Row 2 Col 4</td>
            <!-- Extra cell -->
        </tr>
    </table>
    
    <!-- Table without proper structure -->
    <table>
        Random text outside cells
        <tr>
            <td>Cell with content</td>
        </tr>
        More random text
    </table>
</body>
</html>
